image: registry.gitlab.com/paddy-hack/nikola
image: python:3

test:
  script:
  - apt-get install -y python-dev python-pip
  - pip install -U --upgrade-strategy=eager Nikola==8.0.0b2
  - nikola plugin --upgrade
  - nikola build
  except:
  - master

pages:
  script:
    - nikola build
  artifacts:
    paths:
    - public
  only:
  - master
